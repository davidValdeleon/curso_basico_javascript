<!DOCTYPE html>
<html>
<head>
  <title>Edad</title>
</head>
<body>
    <h1 style="color: lightblue">¿Cuál es tu edad?</h1>
  <form>
    <label for="age">¿Cuál es tu edad?</label><br>
    <input type="number" id="age" name="age"><br>
    <input type="submit" value="Enviar" onclick="checkAge()">
  </form> 
  <script>
    function checkAge() {
      var age = document.getElementById("age").value;
      if (age < 18) {
        alert("No puedes estar acá");
      }
    }
  </script>
</body>
</html>
